<!DOCTYPE html>
<html ng-app="listaTelefonica">
<head>
    <meta charset="UTF-8">
    <title>Lista Telefonica</title>
    <link rel="stylesheet" href="lib/bootstrap/bootstrap.css">
    
    <style>
        .jumbotron{
            width: 50%;
            text-align: center;
            margin: 5% auto;
            padding: 1%;
        }
        .table{
            border-top: 1%;
        }
        .table th{
            text-align: center;
        }
        .form-control{
            margin-bottom: 3%;
        }
    </style>

    <script src="lib/angular/angular.js"></script>
    <script>
        angular.module("listaTelefonica", []);
        angular.module("listaTelefonica").controller("listaTelefonicaCtrl", function($scope){
            $scope.app = "Lista Telefonica";
            $scope.contatos = [
                {nome : "Rodrigo", telefone: "987784959"},
                {nome : "Sara", telefone: "999784959"},
                {nome : "JÃ©ssica", telefone: "987784954"}
            ];
            $scope.adicionarContato = function(contato){
                $scope.contatos.push(angular.copy(contato));
                delete $scope.contato;
            };
            
        });
    </script>
</head>
<body ng-controller="listaTelefonicaCtrl">
    <div class="jumbotron">
        <h1>{{app}}</h1>
        <table class="table table-striped table-hover">
            <thead> <tr> <th>Nome <th>Telefone
            <tbody> <tr ng-repeat="contato in contatos"> <!-- <td>{{contato.nome}} <td>{{contato.telefone}} -->
            <td ng-repeat="(key, value) in contato">{{value}}
        </table>
        <hr>
        <input class="form-control" type="text" ng-model="contato.nome" placeholder="Nome">
        <input class="form-control" type="text" ng-model="contato.telefone" placeholder="(xx) x xxxx-xxxx">
        <button class="btn btn-primary btn-block" ng-click="adicionarContato(contato)">Adicionar aos contatos</button>
        {{contato}}
    </div>
</body>
</html>
